<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="logo.jpg">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
  <title>Home Page</title>

</head>

<body onload="myFunction()" style="margin:0;">
  <div id="loader" style="margin-left:-2%;"></div>
  <div style="display:none;" id="myDiv" class="animate-bottom">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #003d66;" id="navbar">
      <img src="logo.jpg" class="logo" height="40px" width="50px" style="border-radius: 50%;">
      <a class="navbar-brand" href="#"
        style="color: yellow; margin-left: 1.8%; font-family: sans-serif; font-size: 30px ">EASY SHOP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="box" style="height: 5px" style="width: 100%"></div>
  </div>
  <script>
    var myVar;
    function myFunction() {
      myVar = setTimeout(showPage, 2000);
    }
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
  <form>
    <div class="container">
      <h3>CHOOSE YOUR PRODUCT YOU WANT TO SEARCH</h3>
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select class="custom-select" id="arun">
          <option selected>Choose...</option>
          <option value="1">MOBILES</option>
          <option value="2">LAPTOPS</option>
        </select>
      </div>
      <H3>CHOOSE AN AFFORDABLE PRICE RANGE </H3>
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select class="custom-select" id="bang">
          <option selected>Choose...</option>
          <option value="1">
            <20000 </option>
          <option value="2">>20,000</option>
        </select>
      </div>
      <!-- <h3>CHOOSE YOUR PRODUCT STAR RATING</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div> -->
      <div class="submitbtn">
        <input type="button" value="Go" onclick="gotoNewpage()">
      </div>
    </div>
  </form>
  <script type="text/javascript">
    var mySelect = document.getElementById('arun');
    mySelect.onchange = function () {
      var d = document.getElementById("arun").value;
      if (d == '1') {
        var a = document.querySelectorALL('#bang>option');
        a[1].innerHTML = "<20000"
        a[2].innerHTML = ">20000"
      }
      else if (d == '2') {
        var k = document.querySelectorAll('#bang>option');
        k[1].innerHTML = "<40000"
        k[2].innerHTML = ">40000"
      }
    }
    function gotoNewpage() {
      var c = document.getElementById("arun").value;
      var b = document.getElementById("bang").value;
      if (c == '1' && b == '1') {
        window.location.assign("4backpages(1).html");
      }
      else if (c == '1' && b == '2') {
        window.location.assign("mob20.html");
      }
      else if (c == '2' && b == '1') {
        window.location.assign("LAPTOPB40.html");
      }
      else if (c == '2' && b == '2') {
        window.location.assign("LAPTOPA40.html");
      }
    }
  </script>
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
